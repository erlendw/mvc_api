<div class="container">


    <div class="col-md-12 zeropad">
        <div class="well well-sm">
            <form class="form-horizontal">
                <fieldset>

                    <legend class="text-center header"><h3 class="featurette-heading">Did you not find what you were looking for? Submit it here!:</h3></legend>

                    <div class="form-group">
                        <div class="col-md-8 col-md-offset-2">
                            <input id="email" name="email" type="text" placeholder="Mailadresse" class="form-control" ng-model="post.UserEmail">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-8 col-md-offset-2">
                            <textarea class="form-control" id="message" name="message" placeholder="Please submit your question here!" rows="7" style="resize: none;" ng-model="post.Question"></textarea>
                        </div>
                    </div>

                    <div class="col-md-6 col-md-offset-3">

                        
                        <label class="radio-inline">
                            <input type="radio" name="radioGroup" id="radio1" value="Shipping" ng-model="post.Category"> Shipping
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="radioGroup" id="radio2" value="Pricing" ng-model="post.Category"> Pricing
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="radioGroup" id="radio3" value="Tea Selection" ng-model="post.Category"> Tea Selection
                        </label>

                        <p class="text-muted">Category ("Other" is set if no category is selected)</p>


                    </div>
                    <div class="form-group">
                        <div class="col-md-12 text-center">
                            <input type="button" class="btn btn-primary btn-lg" ng-click="addPost(post)" value="Submit" />
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
