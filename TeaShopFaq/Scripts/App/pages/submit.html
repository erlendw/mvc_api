
<div class="row">

    <div class="col-md-6 col-md-offset-3">

        <div class="form-group">
            <label for="message" class="h4 ">Message</label>
            <textarea id="message" class="form-control" rows="3" placeholder="Enter your message" required ng-model="Question"></textarea>

            <select class="form-control"  ng-model="Category">
                <option value="Shipping">Shipping</option>
                <option value="Pricing" >Pricing</option>
                <option value="Tea Help" >Tea Help</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit" id="form-submit" class="btn btn-success btn-lg pull-right " ng-click="addPost()">Submit</button>
        </div>
    
    </div>
</div>


<div>
    <form novalidate class="simple-form">
        Your e-mail: <input type="text" ng-model="post.UserEmail" /><br />
        Answer: <input type="text" ng-model="post.Question" /><br />
        <label class="radio-inline">
            <input type="radio" name="radioGroup" id="radio1" value="Shipping" ng-model="post.Category"> Shipping
        </label>
        <label class="radio-inline">
            <input type="radio" name="radioGroup" id="radio2" value="Pricing" ng-model="post.Category"> Pricing
        </label>
        <label class="radio-inline">
            <input type="radio" name="radioGroup" id="radio3" value="Tea Selection" ng-model="post.Category"> Tea Selection
        </label>
        <input type="submit" ng-click="addPost(post)" value="Save" />
    </form>
</div>
