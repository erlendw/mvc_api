
<div class="row" ng-controller="postController">

    <div class="col-md-6 col-md-offset-3">

        <div class="form-group">
            <label for="message" class="h4 ">Message</label>
            <input class="form-control" placeholder="0" type="number" required ng-model="PostId"/>
            <textarea id="message" class="form-control" rows="3" placeholder="Enter your message" required ng-model="Answer"></textarea>
            <button type="submit" id="form-submit" class="btn btn-success btn-lg pull-right " ng-click="updatePost()">Submit</button>
        </div>

    </div>
</div>
