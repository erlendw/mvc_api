<!-- contact.html -->
<div class="container" ng-init="initFirst()">
    
    <div ng-repeat="post in posts" ng-if="post.IsAnswered == true">

        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>{{post.Question}}</h4>
                </div>
                <div class="panel-body">
                    <p>{{post.Answer}}</p>
                    <button class="btn btn-default" ng-click="seeDetails(post)"><span class="glyphicon glyphicon-eye-open"></span>See Details</button>
                </div>
            </div>
        </div>


    </div>

</div>
