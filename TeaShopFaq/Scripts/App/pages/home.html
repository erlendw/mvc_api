<!-- contact.html -->
<div class="container" ng-init="initFirst()">
    
    <div ng-repeat="post in posts">

        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>{{post.Question}}</h4>
                </div>
                <div class="panel-body">
                    <p>{{post.Answer}}</p>
                </div>
            </div>
        </div>


    </div>

</div>
