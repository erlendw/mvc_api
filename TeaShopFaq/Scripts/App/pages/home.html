<!-- contact.html -->
<div class="container" ng-init="initFirst()"> 

    
     <h3 class="lead">Sort by Category: </h3>    


        <div class="btn-group" data-toggle="buttons">

            
            <label class="btn btn-default"><input name="sorter" type="radio" ng-model="value" value="All" ng-change='sortList(value)'>All</label>
            <label class="btn btn-default"><input name="sorter" type="radio" ng-model="value" value="Relevant" ng-change='sortList(value)'>Most Relevant (highest rated)</label>
            <label class="btn btn-default"><input name="sorter" type="radio" ng-model="value" value="Shipping" ng-change='sortList(value)'>Shipping</label>
            <label class="btn btn-default"><input name="sorter" type="radio" ng-model="value" value="Pricing" ng-change='sortList(value)'>Pricing</label>
            <label class="btn btn-default"><input name="sorter" type="radio" ng-model="value" value="Tea Selection" ng-change='sortList(value)'>Tea Selection</label>
            <label class="btn btn-default"><input name="sorter" type="radio" ng-model="value" value="Other" ng-change='sortList(value)'>Other</label>


         </div>

    <hr />
    <div>
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="search" placeholder="Search...">
            </div>
            <button type="submit" class="btn btn-default" ng-disabled="true"><span class="glyphicon glyphicon-search"></span></button>
        </form>
    </div>

        <div ng-repeat="post in posts | filter:search" ng-if="post.IsAnswered == true">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>{{post.Question}}</h4>
                    </div>
                    <div class="panel-body">
                        <div ng-bind-html="post.Answer | linky:'_blank'"></div>
                        <button class="btn btn-default" ng-click="rerouteToPost(post)"><span class="glyphicon glyphicon-eye-open"></span></button>
                        <button class="btn btn-default" ng-click="addVote(post)" title="Faq dis!"><span class="glyphicon glyphicon-heart"></span> {{post.Votes}}</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
